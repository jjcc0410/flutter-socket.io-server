<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Acceso Denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect', () => console.log('Conectado al servidor'));

        socket.on('disconnect', () => console.log('Perdimos conexion al servidor'));

        socket.emit('mensaje', { nombre: 'Fernando' });

        socket.on('nuevo-mensaje', payload => console.log('Escuchando', payload));

        socket.on('active-bands', bands => console.table('Escuchando', [bands]));
    </script>


</body>

</html>
